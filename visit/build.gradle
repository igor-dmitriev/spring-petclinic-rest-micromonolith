dependencies {
    compile project(':common')
    compile project(':config')
    compile project(':visit-api')
    compile project(':customer-api')

    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.postgresql:postgresql'
    testCompile 'org.testcontainers:postgresql:1.10.0'
    testCompile 'org.testcontainers:junit-jupiter:1.11.3'
    testCompile 'com.github.database-rider:rider-core:1.7.3'
    testCompile 'com.github.database-rider:rider-junit5:1.5.2'
    testCompile 'com.github.database-rider:rider-spring:1.5.2'
}
